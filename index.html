<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,700;1,400;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Tab Music</title>
</head>

<body>
    <div class="app">
        <header>
            <h1>Tab Music</h1>
            <p>Make music with only one tab</p>
        </header>
        <div class="visual"> </div>
        <div class="pads">
            <div class="pad1">
                <audio class="sound" src="music/sounds_bubbles.mp3"></audio>
            </div>
            <div class="pad2">
                <audio class="sound" src="music/sounds_clay.mp3"></audio>
            </div>
            <div class="pad3">
                <audio class="sound" src="music/sounds_confetti.mp3"></audio>
            </div>
            <div class="pad4">
                <audio class="sound" src="music/sounds_glimmer.mp3"></audio>
            </div>
            <div class="pad5">
                <audio class="sound" src="music/sounds_moon.mp3"></audio>
            </div>
            <div class="pad6">
                <audio class="sound" src="music/sounds_ufo.mp3"></audio>
            </div>
        </div>

    </div>
    <script src="js/index.js"></script>
</body>

</html>
